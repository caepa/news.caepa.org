---
layout: post__default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <div class="mdc-layout-grid__cell--span-12">

        <header class="post__header">
          <h1 class="post__title" itemprop="name headline">{{ page.title | escape }}</h1>
          <p class="post__meta">
            <time class="post__meta--dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
              {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
              {{ page.date | date: date_format }}
            </time>
            {%- if page.author -%}
              â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                  <span class="post__meta--p-author" itemprop="name">{{ page.author | escape }}</span>
                </span>
            {%- endif -%}
          </p>
        </header>

        <div class="post__content" itemprop="articleBody">
          {{ content }}
        </div>

        <footer class="post__footer">
          <!-- Add share links -->
        </footer>

        <a class="post__url" href="{{ page.url | relative_url }}" hidden></a>

      </div>
    </div>
  </div>
</article>
