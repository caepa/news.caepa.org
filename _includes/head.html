<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{{ "/assets/main.css" | absolute_url }}" type="text/css" media="screen">
  <link rel="stylesheet" href="{{ "/assets/print.css" | absolute_url }}" type="text/css" media="print">
  {%- feed_meta -%}
  {%- if page.url == "/contribute" or page.url == "/subscribe" -%}
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
   function onSubmit(token) {
     document.querySelector('form').submit();
   }
  </script>
  {%- endif -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
