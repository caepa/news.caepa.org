---
layout: page
permalink: /contribute
title: Contribute to news.caepa.org
---
<style>
  form section .mdc-text-field { width: 100%; }
  form section { padding-top: 1rem; }
</style>
<form method="POST" action="https://api.staticman.net/v2/entry/caepa/news.caepa.org/master/posts">
  <input type="hidden" name="options[redirect]" value="{{ "contribute/thank-you" | absolute_url }}" aria-hidden="true">
  <input type="hidden" name="options[origin]" value="{{ site.url }}" aria-hidden="true">

  {% comment %}
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}" aria-hidden="true">
  <input type="hidden" name="options[reCaptcha][secret]" value="{{ site.reCaptcha.secret }}" aria-hidden="true"> {% endcomment %}

  <section>
    <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" >
      <input class="mdc-text-field__input" type="text" aria-label="Enter article title" name="fields[title]" required>
      <label for="author" class="mdc-floating-label">Article title</label>
      <div class="mdc-notched-outline">
        <svg>
        <path class="mdc-notched-outline__path"/>
      </svg>
      </div>
      <div class="mdc-notched-outline__idle"></div>
    </div>

    <div class="mdc-text-field mdc-text-field--textarea" data-mdc-auto-init="MDCTextField" >
      <textarea id="textarea" class="mdc-text-field__input" rows="8" cols="40" aria-label="Enter article text" name="fields[article]" required></textarea>
      <label for="textarea" class="mdc-floating-label">Article text</label>
    </div>
    <p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent">Markdown is a way to style text on the web. See:
      <a href="https://guides.github.com/features/mastering-markdown/" target="_blank" aria-hidden="true">Mastering Markdown</a>
    </p>
  </section>

  <section>
    <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" >
      <input type="text" id="author" class="mdc-text-field__input" aria-controls="Enter contributor's name" name="fields[author]" required>
      <label for="author" class="mdc-floating-label">Contributor's name</label>
      <div class="mdc-notched-outline">
        <svg>
        <path class="mdc-notched-outline__path"/>
      </svg>
      </div>
      <div class="mdc-notched-outline__idle"></div>
    </div>

    <div class="mdc-form-field">
      <div class="mdc-checkbox">
        <input type="checkbox"
               class="mdc-checkbox__native-control"
               id="checkbox-1"
               name="fields[checkbox-1]"
               value="immediate-release"/>
        <div class="mdc-checkbox__background">
          <svg class="mdc-checkbox__checkmark"
               viewBox="0 0 24 24">
            <path class="mdc-checkbox__checkmark-path"
                  fill="none"
                  stroke="white"
                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
          </svg>
          <div class="mdc-checkbox__mixedmark"></div>
        </div>
      </div>
      <label for="checkbox-1">Immediate Release</label>
    </div>

    {% comment %}
    <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" >
      <input type="email" id="email" class="mdc-text-field__input" aria-controls="Enter contributor's email" name="fields[email]" required>
      <label for="email" class="mdc-floating-label">Contributor's email</label>
      <div class="mdc-notched-outline">
        <svg>
        <path class="mdc-notched-outline__path"/>
      </svg>
      </div>
      <div class="mdc-notched-outline__idle"></div>
    </div>
    {% endcomment %}

  </section>

  <section>
    <div class="mdc-card__actions">
      <div class="mdc-card__action-icons">

        {% comment %}
        <div class="g-recaptcha" data-sitekey="{{ site.reCaptcha.siteKey }}" data-size="invisible"></div>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script> {% endcomment %}

        <button type="submit" class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple">Contribute</button>
      </div>
    </div>
  </section>

</form>
