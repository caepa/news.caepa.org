---
layout: page
permalink: /contribute
title: Contribute
---
<style>
  form section .mdc-text-field { width: 100%; }
  form section { padding-top: 1rem; }
</style>
<form method="POST" action="https://dev.staticman.net/v2/entry/caepa/news.caepa.org/master/posts">
  <input type="hidden" name="options[redirect]" value="{{ "contribute/thank-you" | absolute_url }}" aria-hidden="true">
  <input type="hidden" name="options[origin]" value="{{ site.url }}" aria-hidden="true">

  {% comment %} <!-- reCaptcha disabled -->
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}" aria-hidden="true">
  <input type="hidden" name="options[reCaptcha][secret]" value="{{ site.reCaptcha.secret }}" aria-hidden="true">
  {% endcomment %}

  <section>
    <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" >
      <input class="mdc-text-field__input" id="title" type="text" aria-label="Enter article title" name="fields[title]" required>
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label class="mdc-floating-label" for="title">Article title</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <div class="mdc-text-field-helper-line">
      <div class="mdc-text-field-helper-text">*Required</div>
    </div>
  </section>

  <section>
    <div class="mdc-text-field mdc-text-field--textarea" data-mdc-auto-init="MDCTextField" >
      <textarea class="mdc-text-field__input" id="textarea" rows="8" cols="40" aria-label="Enter article text" name="fields[article]" required></textarea>
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label class="mdc-floating-label" for="textarea">Article text</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <div class="mdc-text-field-helper-line">
      <div class="mdc-text-field-helper-text">*Required, Markdown is a way to style text on the web. See: <a href="https://guides.github.com/features/mastering-markdown/" target="_blank" aria-hidden="true">Mastering Markdown</a>
      </div>
    </div>
  </section>

  <section>
    <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" >
      <input type="text" id="author" class="mdc-text-field__input" aria-controls="Enter contributor's name" name="fields[author]" required>
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label class="mdc-floating-label" for="author">Contributor's name</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <div class="mdc-text-field-helper-line">
      <div class="mdc-text-field-helper-text">*Required</div>
    </div>

    {% comment %} <!-- remove email temporarily -->
    <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField" >
      <input type="email" id="email" class="mdc-text-field__input" aria-controls="Enter contributor's email" name="fields[email]" required>
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label class="mdc-floating-label" for="email">Contributor's email</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <div class="mdc-text-field-helper-line">
      <div class="mdc-text-field-helper-text">*Required</div>
    </div>
    {% endcomment %}
  </section>

  <section>
    <div class="mdc-card__actions">
      <div class="mdc-card__action-icons">

        {% comment %}
        <div class="g-recaptcha" data-sitekey="{{ site.reCaptcha.siteKey }}" data-size="invisible"></div>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script> {% endcomment %}

        <button type="submit" class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple">Contribute</button>
      </div>
    </div>
  </section>

</form>
